<html>
    <body>
        <div class="container">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="icon" type="image/x-icon" href="favicon.ico">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
            crossorigin="anonymous">
            <form [formGroup]="form">
                <div class="form-group">
                    Name  <input type="text" name="Name" class="form-control" formControlName="Name">
                </div>
                <div class="form-group">
                    EmailId  <input type="email" name="Email" class="form-control" formControlName="Email">
                </div>
                <div class="form-group">
                    Message <textarea class="form-control" formControlName="Message"></textarea> 
                </div>
                <div class="form-group">
                    Phone Number   <input type="number" name="PhoneNumber" class="form-control" formControlName="PhoneNumber">
                </div>
                <div class="form-group">
                    Address  <textarea class="form-control" formControlName="Address"></textarea> 
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </body>
</html>
